<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenibots Innovation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="buttons">
                <button class="sign-in">Signin</button>
                <button class="login">Login</button>
            </div>
        </div>
        <div class="main-header">
            <div class="text-section">
                <h1>Serenibots Innovation</h1>
                <p>Integrity Inspires</p>
            </div>
            <div class="image-section">
                <img src="robot.png" alt="Robot" class="robot-image">
            </div>
        </div>
    </header>
    <main>
        <div class="buttons-container">
            <button class="about-us">About Us</button>
            <button class="portfolio">Portfolio</button>
            <button class="contact-us">Contact Us</button>
        </div>
    </main>
</body>
</html>
